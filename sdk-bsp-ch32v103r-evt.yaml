features:
- Highland barley V3A processor, with a maximum system frequency of 80MHz
- Support single cycle multiplication and hardware division
- 20KB SRAM，64KB CodeFlash
- 'Power supply range: 2.7V ~ 5.5V, GPIO synchronous power supply voltage'
- 'Multiple low power consumption modes: sleep / stop / standby'
- Power on / power off reset (POR / PDR)
- Programmable voltage monitor (PVD)
- 7-channel DMA controller
- 16 touchkey channel monitoring
- '16 channel 12 bit ADC conversion channel '
- 7 timers
- 1 USB2 0 host / equipment interface (full speed and low speed)
- 2 IIC interfaces (support SMBus / pmbus)
- 3 USART interfaces
- 2 SPI interfaces (supporting master and slave modes)
- 51 I / O ports, all of which can be mapped to 16 external interrupts
- CRC computing unit, 96 bit chip unique ID
- Serial single line commissioning (SWD) interface
- 'Packaging form: lqfp64m, lqfp48, qfn48'
